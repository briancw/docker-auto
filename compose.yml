services:
    auto:
        container_name: auto
        image: auto
        build:
            dockerfile: Dockerfile
        volumes:
            - cache:/home/auto/.cache
            - ./data:/home/sdauto/data
            - ./outputs:/home/sdauto/outputs
        ports:
            - 7860:7860
        command:
            - python
            - launch.py
            - --listen
            - --xformers
            - --data-dir=/home/sdauto/data
            - --embeddings-dir=/home/sdauto/data/embeddings
            - --allow-code
            - --enable-insecure-extension-access
        deploy:
            resources:
                reservations:
                    devices:
                        - driver: nvidia
                          capabilities: [gpu]
                          device_ids: ['0']

volumes:
    cache:
